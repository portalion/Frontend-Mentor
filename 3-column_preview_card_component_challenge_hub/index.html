<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>3-column preview card component</title>
</head>

<body>
    <main class="component">
        <section class="column">
            <img class="column__logo" src="images/icon-sedans.svg" alt="logo">
            <h1 class="column__title">Sedans</h1>
            <p class="column__description"></p>
            <a href="#" class="button">Learn More</a>
        </section>
        <section class="column">
            <img class="column__logo" src="images/icon-suvs.svg" alt="logo">
            <h1 class="column__title">Suvs</h1>
            <p class="column__description"></p>
            <a href="#" class="button">Learn More</a>
        </section>
        <section class="column">
            <img class="column__logo" src="images/icon-luxury.svg" alt="logo">
            <h1 class="column__title">Luxury</h1>
            <p class="column__description"></p>
            <a href="#" class="button">Learn More</a>
        </section>
    </main>
</body>

</html>
