<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link href="fonts/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <title>Huddle landing page</title>
</head>

<body>
    <header>
        <img class="logo" src="images/logo.svg" alt="logo">
    </header>
    <main>
        <img class="mockup-image" src="images/illustration-mockups.svg" alt="responsive website">
        <section class="main-content">
            <h1 class="title">Build the community your fans will love</h1>
            <p class="description">Huddle re-imagines the way we build communities. You have a voice,
                but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>
            <button class="register-button">Register</button>
        </section>
    </main>
    <footer>
        <i class="contact fa-brands fa-facebook-f"></i>
        <i class="contact fa-brands fa-twitter"></i>
        <i class="contact fa-brands fa-instagram"></i>
    </footer>
</body>

</html>
