<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

    <title>NFT preview card component</title>
</head>

<body>
    <main class="card">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="card__image">
        <h1 class="card__title">Equilibrium <span class="card__id">#3429</span></h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__wrapper">
            <div class="card__value card__value--blue">
                <img src="images/icon-ethereum.svg" alt="ethereum" class="card__value-icon">
                <p class="card__value-inscription">0.041 ETH</p>
            </div>
            <div class="card__value">
                <img src="images/icon-clock.svg" alt="clock" class="card__value-icon">
                <p class="card__value-inscription">3 days left</p>
            </div>
        </div>
        <footer class="card__footer">
            <img src="images/image-avatar.png" alt="avatar" class="card__avatar">
            <p class="card__ownership">Creation of <span class="accent">Jules Wyvern</span></p>
        </footer>
    </main>
</body>

</html>
