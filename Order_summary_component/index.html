<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Order summary component</title>
</head>

<body>
    <main class="card">
        <img class="card__header" src="images/illustration-hero.svg" alt="woman with mp3"></i>
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any device
            anywhere you like!</p>
        <section class="card__purchase-plan">
            <img class="card__icon" src="images/icon-music.svg" alt="music icon">
            <div class="card__wrapper">
                <h2 class="card__plan-name">Annual plan</h2>
                <p class="card__price">&#x24;59.99/year</p>
            </div>
            <a class="card__change-link" href="#">Change</a>
        </section>
        <button class="card__button">Proceed to Payment</button>
        <a class="card__cancel" href="#">Cancel Order</a>
    </main>
</body>

</html>
